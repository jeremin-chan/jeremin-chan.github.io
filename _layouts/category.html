---
layout: default
---
<h1>{{ page.title }}</h1>

{{ content }}

<h2>Posts</h2>
<ul>
  {% assign filtered_posts = site.posts | where: 'category', page.name %}
  {% for post in filtered_posts %}
    <li><a href="{{ post.url }}">{{ post.date | date_to_string }}: {{ post.title }}</a></li>
  {% endfor %}
</ul>
